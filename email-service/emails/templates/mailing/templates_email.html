<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за подписку!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            font-size: 20px;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
            font-size: 18px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Спасибо, что с нами!</div>
        <div class="content">
            <p>Привет, {{ first_name }} {{ last_name }}!</p>
            <p>Рады видеть вас среди наших подписчиков. Вас ждут интересные новости, полезные советы и эксклюзивные предложения.</p>
            <p>Следите за обновлениями – впереди много интересного!</p>
        </div>
        <div class="footer">&copy; 2025, Ваша рассылка</div>
        <img src="http://127.0.0.1:8000/emails/track-open/{{ mailing.id }}/{{ subscriber.id }}/" alt="" style="display:none;">    
    </div>
</body>
</html>
