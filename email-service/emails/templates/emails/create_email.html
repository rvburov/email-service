<form id="create-email-form" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="subject" class="form-label">Тема письма</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
    </div>
    <div class="mb-3">
        <label for="template" class="form-label">HTML-шаблон</label>
        <textarea class="form-control" id="template" name="template" rows="5" required></textarea>
    </div>
    <div class="mb-3">
        <label for="scheduled_time" class="form-label">Дата и время отправки</label>
        <input type="datetime-local" class="form-control" id="scheduled_time" name="scheduled_time" required>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
</form>
